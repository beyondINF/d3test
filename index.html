<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="https://d3js.org/d3.v4.js"></script>
    </head>
    <style type="text/css">
    div.bar {
    display: inline-block;
    width: 20px;
    height: 75px;   /* We'll override this later */
    background-color: teal;
    margin-right: 2px;
    }
    </style>
    <body>
        <script type="text/javascript">
            var dataSet = [ 5, 10, 15, 20, 25];
            d3.select("body")
            .selectAll("div")
            .data(dataSet)
            .enter()
            .append("div")
            .attr("class", "bar")
            .style("height", function(d){
                var barHeight = d*5;
                return barHeight + "px";
            })
        </script>
    </body>
</html>
