<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="https://d3js.org/d3.v4.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            var dataSet = [ 5, 10, 15, 20, 25];
            d3.select("body")
            .selectAll("p")
            .data(dataSet)
            .enter()
            .append("p")
            .text( function(d) { 
                return d;
            })
            .style("color", "red");
        </script>
    </body>
</html>
